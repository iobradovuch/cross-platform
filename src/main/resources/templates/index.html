<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml"
      lang="en"
      class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Hello JVM world!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body class="h-full">
<div x-data="sidebarMenu()" @keydown.window.escape="closeSidebar">

    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

    <!-- Static sidebar for desktop -->
    <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>

    <div class="flex flex-1 flex-col lg:pl-64">
        <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow">
            <button type="button"
                    class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 lg:hidden"
                    @click.stop="openSidebar">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"/>
                </svg>
            </button>
            <div class="flex flex-1 justify-between px-4">
                <div class="flex flex-1">
                </div>
                <div class="ml-4 flex items-center lg:ml-6">

                    <!-- Profile dropdown -->
                    <div class="relative ml-3"
                         x-data="userPopupMenu()"
                         @click.away="close"
                         @keydown.window.escape="close">
                        <div>
                            <button type="button"
                                    class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true"
                                    @click="toggleVisibility">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                     alt="">
                            </button>
                        </div>


                        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                             role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                             x-show="isVisible()"
                             x-cloak
                             x-transition:enter="transition ease-out duration-100 transform"
                             x-transition:enter-start="opacity-0 scale-95"
                             x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75 transform"
                             x-transition:leave-start="opacity-100 scale-100"
                             x-transition:leave-end="opacity-0 scale-95">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                               id="user-menu-item-0">Your Profile</a>

                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                               id="user-menu-item-1">Settings</a>

                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                               id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <!-- Your content -->
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
<script>

    function sidebarMenu() {
        return {
            show: false,
            openSidebar() {
                this.show = true;
            },
            closeSidebar() {
                this.show = false;
            },
            isVisible() {
                return this.show === true;
            }
        };
    }

    function userPopupMenu() {
        return {
            show: false,
            toggleVisibility() {
                this.show = !this.show;
            },
            close() {
                this.show = false;
            },
            isVisible() {
                return this.show === true;
            }
        };
    }
</script>
</body>
</html>
